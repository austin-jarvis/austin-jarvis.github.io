<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin Jarvis Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  </head>

  <body>
    <!--Navigation bar-->
    <div id="nav-placeholder">
    </div>

    <script>
    $(function(){
      $("#nav-placeholder").load("side-nav.html");
    });
    </script>
    <!--end of Navigation bar-->

  

    <svg width="auto" height="auto" viewBox="0 0 100 100" preserveAspectRatio="none">
      <line x1="0" y1="0" x2="100" y2="100" style="stroke:#363E4D;stroke-width:0.5px;" vector-effect="non-scaling-stroke" >
        <animate attributeName="x2" attributeType="XML" from="0" to="100" begin="0s" dur="1s" />
        <animate attributeName="y2" attributeType="XML" from="0" to="100" begin="0s" dur="1s" />
      </line>
    </svg>

  </body>

</html>
