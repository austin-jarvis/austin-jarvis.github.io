<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellin</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  </head>

  <body>
    
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>

    <script>
    $(function(){
      $("#nav-placeholder").load("side-nav.html");
    });
    </script>
  <!--end of Navigation bar-->

  
  <!-- Left Buttons -->
  <div class="portnav-left-icons">

    <a class="portnav-prev">
      <svg height="30px" width="32px" viewBox="0 0 30 30">
          <line x1="10" y1="15" x2="20" y2="15"></line>
          <line x1="15" y1="20" x2="10" y2="15"></line>
          <line x1="15" y1="10" x2="10" y2="15"></line>
      </svg>
    </a>
    <br>

    <a class="portnav-next">
      <svg height="30px" width="32px" viewBox="0 0 30 30">
        <line x1="10" y1="15" x2="20" y2="15"/>
        <line x1="15" y1="20" x2="20" y2="15"/>
        <line x1="15" y1="10" x2="20" y2="15"/>
      </svg>
    </a>
    <br>

    <button id="i-symbol" class="portnav-i-symbol" onclick="showText()">
        <svg height="30px" width="32px" viewBox="0 0 30 30">
            <path class="st0" d="M15.3,10c-0.7,0-1.3,0.6-1.3,1.3s0.6,1.3,1.3,1.3s1.3-0.6,1.3-1.3S16,10,15.3,10L15.3,10z"/>
            <path class="st0" d="M14.3,21c0.3,0,0.6,0,0.9,0c0.7,0,1.3-0.3,1.8-0.8c0.1-0.1,0.1-0.2,0.2-0.2c0-0.1,0-0.1,0-0.2
            c-0.1-0.1-0.2-0.2-0.3-0.1c-0.2,0.1-0.3,0.2-0.4,0.2c-0.2,0-0.3,0.1-0.5,0.1c-0.2,0-0.4-0.1-0.4-0.3c0-0.2,0-0.4,0-0.5
            c0-0.3,0.1-0.6,0.2-0.9c0.1-0.9,0.3-1.9,0.5-2.7c0.1-0.3,0.1-0.5,0.1-0.8c0-0.1,0-0.1,0-0.1c0-0.3-0.3-0.4-0.5-0.4h-2.5
            c-0.1,0-0.2,0-0.3,0c-0.2,0-0.3,0.2-0.3,0.3c0,0.1,0,0.3,0.2,0.3c0.1,0.1,0.3,0.1,0.4,0.1c0.3,0,0.5,0.1,0.4,0.5c0,0,0,0,0,0.1
            c-0.1,0.9-0.3,1.7-0.4,2.5c-0.1,0.4-0.1,0.9-0.2,1.4C13.2,20.2,13.6,20.8,14.3,21z"/>
        </svg>
    </button>

  </div>

      <!-- Top Bar Info -->
    <div class="portnav-top">
      <span class="portnav-info">PT GEN5</span>
      <span class="portnav-info">2021</span>
      <span class="portnav-info">Opening Soon</span>
      <span class="portnav-info">Folding Enterprises</span>
    </div>

    <!-- Project Text Box --> 
    <div id="thun-text" class="project-text">

      <button class="project-text-close" onclick="showText()">
        <svg height="30px" width="30px" viewBox="0 0 30 30">
        <line x1="10" y1="10" x2="20" y2="20"/>
        <line x1="10" y1="20" x2="20" y2="10"/>
      </svg>
    </button>
      
      <p>
        New kinetic installation, opening Summer 2021.
      </p>
    </div>

    <!-- Close button -->
    <div class="portnav-right-icons">

      <a href="/index.html" class="portnav-close">
        <svg height="30px" width="30px" viewBox="0 0 30 30"
        style="border-left: 1px solid #363E4D;
        margin-right: -5px;">
        <line x1="10" y1="10" x2="20" y2="20"/>
        <line x1="10" y1="20" x2="20" y2="10"/>
        </svg>
      </a>

    </div>

    <!-- Pagination Fraction -->
    <div class="portnav-pagination-icons">
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper -->
    <div class="slideshow-container">
      <div class="swiper-wrapper">
        
        <div class="swiper-slide">
          <img class="portimg" src="/images/FE_Wellin/PT_Gen2-5_00.mp4">
        </div>

        </div>

      </div>

    </div>
    <!-- End Swiper -->


    <div class="portnav-background"></div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.slideshow-container', {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        pagination: {
          el: '.swiper-pagination',
          type: 'fraction',
        },
        navigation: {
          nextEl: '.portnav-next',
          prevEl: '.portnav-prev',
        },
      });
    </script>

    <!-- Project Description Display -->
      <script>
        function showText() {
          var x = document.getElementById("thun-text");
          if (window.getComputedStyle(x).display === "none") {
            x.style.display = "block";
          } else {
            x.style.display = "none";
          }
          var element = document.getElementById("i-symbol");
          element.classList.toggle("portnav-i-symbol-clicked");
        }
      </script>

  </body>

</html>
